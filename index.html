<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xplore</title>
    <link rel="stylesheet" href="style.css">
    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <nav>
            <img src="images/logo.png" alt="logo" class="logo">
            <ul>
                <li><a href="#">Travel Guide</a></li>
                <li><a href="#">Famous Places</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
            <button class="btn"><img src="images/icon.png" alt="icon">Bookings</button>
        </nav>

        <div class="content">
            <h1>Beautiful<br> places to explore</h1>
            <p>Embark on a captivating journey as you roam through the World Heritage sites, allowing each step to unravel a new chapter within yourself.</p>
            <form>
                <input type="text" placeholder="Country name">
                <button type="submit" class="btn">Search</button>
            </form>
        </div>
    </div>
</body>

</html>
